<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eines d'IA per a docents</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 2.5rem;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      max-width: 1200px;
    }
    .tool-card {
      width: 280px;
      min-height: 160px;
      border-radius: 15px;
      color: white;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1.2rem;
      position: relative;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
    .tool-card:hover {
      transform: scale(1.05);
    }
    .tool-card .plus {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
    }
    .tool-info {
      display: none;
      margin-top: 0.7rem;
      font-weight: normal;
      font-size: 0.85rem;
    }
    .tool-desc {
      font-size: 0.8rem;
      font-weight: normal;
      margin-top: 0.7rem;
    }
    .share-button {
      margin-top: 2rem;
      background-color: #dddddd;
      color: #333;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .share-button img {
      width: 20px;
      height: 20px;
    }
    #shareMsg {
      display: none;
      margin-top: 1rem;
      background-color: #cce5ff;
      color: #004085;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-size: 0.9rem;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #666;
      text-align: center;
    }
    footer img {
      height: 30px;
      vertical-align: middle;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Eines de suport docent amb IA</h1>
  <div class="container"></div>
  <button class="share-button" id="shareBtn">
    <img src="https://cdn-icons-png.flaticon.com/512/786/786205.png" alt="Share">Comparteix enlla莽
  </button>
  <div id="shareMsg"> Enlla莽 copiat al porta-retalls: <a href="https://xatxatxato.github.io/eines-ia-docent/" target="_blank">https://xatxatxato.github.io/eines-ia-docent/</a></div>

  <footer>
    <p>
      <img src="https://mirrors.creativecommons.org/presskit/icons/cc.svg" alt="CC"/>
      <img src="https://mirrors.creativecommons.org/presskit/icons/by.svg" alt="BY"/>
      <img src="https://mirrors.creativecommons.org/presskit/icons/nc.svg" alt="NC"/>

    </p>
  </footer>

  <script>
    const tools = [...document.querySelectorAll('.tool-card')];

    const container = document.querySelector('.container');

    const toolData = [
      { name: 'Diffit', url: 'https://www.diffit.me', color: '#ffbe0b', desc: 'Textos adaptats segons nivell.', info: 'Adaptaci贸 de textos, preguntes i resums segons nivell.' },
      { name: 'Eduaide', url: 'https://eduaide.ai', color: '#fb5607', desc: 'Generador de r煤briques i activitats.', info: 'Generaci贸 de r煤briques, activitats i preguntes segons Bloom/Webb.' },
      { name: 'Napkin', url: 'https://www.napkin.ai', color: '#8338ec', desc: 'Organitzador visual didees.', info: 'Notes intel路ligents, connexions entre idees, pensament visual.' },
      { name: 'Twee', url: 'https://www.twee.com', color: '#3a86ff', desc: 'Activitats EFL per a classe.', info: 'EFL: speaking, writing, jocs, activitats l煤diques i gramtica.' },
      { name: 'ChatGPT', url: 'https://chat.openai.com', color: '#2a9d8f', desc: 'Motor creatiu de continguts.', info: 'Generaci贸 creativa de textos, rols simulats, resums, feedback.' },
      { name: 'Notebook LM', url: 'https://notebooklm.google', color: '#ff006e', desc: 'Resums i esquemes automtics.', info: 'Resums automtics, esquemes, preguntes clau des de documents.' },
      { name: 'Gamma', url: 'https://gamma.app', color: '#6a4c93', desc: 'Presentacions IA intu茂tives.', info: 'Presentacions visuals, netes i interactives amb suport IA.' },
      { name: 'Brisk', url: 'https://www.briskteaching.com', color: '#ef476f', desc: 'Feedback i r煤briques rpides.', info: 'Feedback a Google Docs, r煤briques, exmens, traducci贸, podcast.' },
      { name: 'Classroomscreen', url: 'https://www.classroomscreen.com', color: '#118ab2', desc: 'Gesti贸 visual de classe.', info: 'Gesti贸 visual de l\'aula: temporitzadors, semfors, pissarra digital.' },
      { name: 'Poe.com', url: 'https://poe.com', color: '#ffd166', desc: 'Tutors IA personalitzats.', info: 'Assistents i tutors virtuals per practicar i rebre feedback personalitzat.' },
      { name: 'Krea.ai', url: 'https://www.krea.ai', color: '#06d6a0', desc: 'Creaci贸 dimatges creatives.', info: 'Generaci贸 d\'imatges creatives a partir de descripcions.' },
      { name: 'Suno.ai', url: 'https://suno.ai', color: '#f15bb5', desc: 'Can莽ons didctiques IA.', info: 'Creaci贸 de can莽ons didctiques per a refor莽ar l\'aprenentatge ling眉铆stic.' }
    ];

    toolData.forEach(tool => {
      const card = document.createElement('div');
      card.className = 'tool-card';
      card.style.backgroundColor = tool.color;
      card.onclick = () => window.open(tool.url, '_blank');

      const title = document.createElement('div');
      title.textContent = tool.name;

      const desc = document.createElement('div');
      desc.className = 'tool-desc';
      desc.textContent = tool.desc;

      const plus = document.createElement('div');
      plus.className = 'plus';
      plus.textContent = '+';

      const info = document.createElement('div');
      info.className = 'tool-info';
      info.textContent = tool.info;

      plus.onclick = (e) => {
        e.stopPropagation();
        info.style.display = info.style.display === 'block' ? 'none' : 'block';
      };

      card.appendChild(title);
      card.appendChild(desc);
      card.appendChild(plus);
      card.appendChild(info);
      container.appendChild(card);
    });

    document.getElementById('shareBtn').addEventListener('click', () => {
      navigator.clipboard.writeText('https://xatxatxato.github.io/eines-ia-docent/');
      const msg = document.getElementById('shareMsg');
      msg.style.display = 'block';
      setTimeout(() => msg.style.display = 'none', 5000);
    });
  </script>
</body>
